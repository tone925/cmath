  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>
<body>
  <header>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
      <a class="navbar-brand" href="#">cMath</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-white" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="p02squaring.html">Squaring</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="p03roof.html">Roof Framing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="p04arches.html">Arches</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="p05joints.html">Miter & Butt Joints</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="p06area.html">Area</a>

            <a class="nav-link text-white" href="p07volume.html">Volume</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <br><br><br>
    <div class="container mx-auto divWidth">
      <h3>Arches</h3>
    </div>
    <div class="container border border-warning rounded mx-auto divWidth">
      <h6>Input</h6>
      <form>
        <table class="table-sm">
          <tbody>
            <tr>
              <td>Width:</td>
              <td><input id="width" type="number" value="48" class="form-control"></input></td>
            </tr>
            <tr>
              <td>Brow:</td>
              <td><input id="brow" type="number" value="12" class="form-control"></input></td>
            </tr>
            <tr>
              <td>Radius:</td>
              <td><input id="radius" type="number" value="" class="form-control"></input></td>
            </tr>
          </tbody>
        </table>
        <div class="text-center py-2">
          <button id="enterBtn" type="button" class="btn btn-sm btn-dark">Enter</button>
          <button type="reset" class="btn btn-sm btn-dark">Clear</button>
        </div>
      </form>
    </div>
    <br>
    <div class="container border border-warning rounded mx-auto divWidth">
      <h6>Output</h6>
      <table class="table-sm">
        <tbody>
          <tr>
            <td style="width:4.5rem"></td>
            <td></td>
          </tr>
          <tr id="archResult">
            <!-- inner html displays here -->
          </tr>
        </tbody>
      </table>
    </div>
    <br>
    <div class="container border border-warning rounded mx-auto divWidth">
      <h6>Drawing</h6>
      <img src="images/logo.png" class="mx-auto d-block imageWidth">
      <br>
    </div>
    <br><br><br>
  </main>

  <footer>
    <nav class="navbar bg-dark justify-content-center fixed-bottom">
      <a class="text-white" href="p99about.html">About</a>
    </nav>
  </footer>

  <script>
    function archCalc() {
      var width=document.getElementById("width").value
      var brow=document.getElementById("brow").value
      var radius=document.getElementById("radius").value

      if (width>0 && brow>0 && brow<=width/2 && radius==0) {
        textCalc="Radius:"
        valueCalc=(brow/2+Math.pow(width,2)/(8*brow)).toFixed(2)
      }
      else if (width>0 && brow==0 && radius>0) {
        textCalc="Brow:"
        valueCalc=(radius-Math.sqrt(Math.pow(radius,2)-Math.pow(width/2,2))).toFixed(2)
      }
      else if (width==0 && brow>0 && radius>0) {
        textCalc="Width:"
        valueCalc=(2*Math.sqrt(2*brow*radius-Math.pow(brow,2))).toFixed(2)
      }
      else {
        textCalc="N/A"
        valueCalc=""
        window.alert("Enter dimensions in 2 of the 3 fields. If the width and brow are specified, then the brow must not be more than half the width.")
      }
      var archResult=document.getElementById("archResult")
      archResult.innerHTML="<td>"+textCalc+"</td><td>"+valueCalc+"</td>"
    }
    var enterBtn=document.getElementById("enterBtn")
    enterBtn.addEventListener("click", archCalc)
  </script>
