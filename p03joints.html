<body>
  <header>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
      <a class="navbar-brand" href="#">cMath</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-white" href="p02squaring.html">Squaring</a>

          </li>
        </ul>

    </nav>

  <main>
    <div class="container mx-auto css-div-title">
      <h3>Miter & Butt Joints</h3>
    </div>

    <div class="container border border-info rounded mx-auto css-div-input">
      <h5 class="text-center py-1">Input</h5>
      <form>
        <table class="table-sm">
          <tbody>
            <tr>
              <td id="joints-input">Sides</td>
              <td><input id="sides" type="number" value="12" class="form-control"></input></td>
            </tr>
            <tr>
              <td>Diagonal</td>
              <td><input id="diagonal" type="number" value="16.97" class="form-control"></input></td>
            </tr>
          </tbody>
        </table>

        <div class="pl-3 pt-2">
          <input id="inside" type="radio" name="corner" value="inside" checked> Inside corner<br>
          <input id="outside" type="radio" name="corner" value="outside"> Outside corner<br>
        </div>

        <div class="text-center pt-3 pb-2">
          <button type="button" class="btn btn-sm btn-primary" id="btn">Enter</button>
          <button type="reset" class="btn btn-sm btn-primary">Clear</button>
        </div>
      </form>
    </div>

    <div class="container border border-info rounded mx-auto css-div-output">
      <h5 class="text-center py-1">Output</h5>
      <table class="table-sm">
        <thead>
          <tr>
            <th id="joints-output"></th>
            <th></th>
          </tr>
        </thead>
        <tbody id="result">
        </tbody>
      </table>
    </div>
  </main>

  <footer>
    <div class="container mx-auto text-center css-div-dwg">
      <a href="img/squaring.png">See CAD Drawing</a>
    </div>

</body>
