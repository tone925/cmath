  <main>
    <div class="container mx-auto titleDiv">
      <h3>Miter & Butt Joints</h3>
    </div>
    <div class="container border border-info rounded mx-auto inputDiv">
      <h5 class="text-center py-1">Input</h5>
      <form>
        <table class="table-sm">
          <tbody>
            <tr>
              <td style="width:4.5rem">Sides</td>
              <td><input id="sides" type="number" value="12" class="form-control"></input></td>
            </tr>
            <tr>
              <td>Diagonal</td>
              <td><input id="diagonal" type="number" value="16.97" class="form-control"></input></td>
            </tr>
          </tbody>
        </table>
        <div class="pl-5 pt-2">
          <input id="inside" type="radio" name="corner" value="inside" checked> Inside corner<br>
          <input id="outside" type="radio" name="corner" value="outside"> Outside corner<br>
        </div>
        <div class="text-center pt-3 pb-2">
          <button type="button" class="btn btn-sm btn-primary" id="enterBtn">Enter</button>
          <button type="reset" class="btn btn-sm btn-primary">Clear</button>
        </div>
      </form>
    </div>
    <div class="container border border-info rounded mx-auto outputDiv">
      <h5 class="text-center py-1">Output</h5>
      <table class="table-sm">
        <thead>
          <tr>
            <th style="width:6rem"></th>
            <th></th>
          </tr>
        </thead>
        <tbody id="result">
          <!-- inner html displays here -->
        </tbody>
      </table>
    </div>
  </main>
  <footer>
    <div class="container mx-auto text-center drawingDiv">
      <a href="images/squaring.png">See CAD Drawing</a>
    </div>
  </footer>
  <script>
    function calc() {
      var sides=document.getElementById("sides").value
      var diagonal=document.getElementById("diagonal").value
      var corner
      var preAngle
      var miter
      var butt

      if (document.getElementById("inside").checked) {
        corner="inside"
      }
      else {
        corner="outside"
      }

      if (sides>0 && diagonal>0) {
        if (corner=="inside") {
          preAngle=(Math.asin(diagonal/2/sides)/Math.PI*180)*2
          miter=(90-preAngle/2).toFixed(1)
          butt=(Math.abs(90-preAngle)).toFixed(1)
          miter=miter+"째"
          butt=butt+"째"
        }
        else if (corner=="outside") {
          preAngle=180-((Math.asin(diagonal/2/sides)/Math.PI*180)*2)
          miter=(90-preAngle/2).toFixed(1)
          butt=(Math.abs(90-preAngle)).toFixed(1)
          miter=miter+"째"
          butt=butt+"째"
        }
      }
      else {
        miter="NA"
        butt="NA"
        alert("Enter dimensions in both fields")
      }

      var result=document.getElementById("result")
      result.innerHTML="<tr><td>Miter</td><td>"+miter+
      "</td></tr><tr><td>Butt</td><td>"+butt+
      "</td></tr>"
    }

    var enterBtn=document.getElementById("enterBtn")
    enterBtn.addEventListener("click", calc)
  </script>
