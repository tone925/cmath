  <!-- bootstrap 4.3.1 cdn -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <!-- my stylesheet -->

</head>
<body>

  <header>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
      <a class="navbar-brand" href="#">cMath</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-white" href="p02squaring.html">Squaring</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="p03joints.html">Miter & Butt Joints</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="p04arches.html">Arches</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="p05roof.html">Roof Framing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="p06piers.html">Piers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="index.html">About</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <div class="container mx-auto css-div-title">
      <h3>Squaring</h3>
    </div>
    <div class="container border border-info rounded mx-auto css-div-input">
      <h5 class="text-center py-1">Input</h5>
      <form>
        <table class="table-sm">
          <tbody>
            <tr>
              <td style="width:4.5rem">Side A</td>
              <td><input id="sideA" type="number" value="" class="form-control"></input></td>
            </tr>
            <tr>
              <td>Side B</td>
              <td><input id="sideB" type="number" value="" class="form-control"></input></td>
            </tr>
          </tbody>
        </table>
        <div class="text-center pt-3 pb-2">
          <button type="button" class="btn btn-sm btn-primary" id="btn">Enter</button>
          <button type="reset" class="btn btn-sm btn-primary">Clear</button>
        </div>
      </form>
    </div>
    <div class="container border border-info rounded mx-auto css-div-output">
      <h5 class="text-center py-1">Output</h5>
      <table class="table-sm">
        <thead>
          <tr>
            <th style="width:6rem"></th>
            <th></th>
          </tr>
        </thead>
        <tbody id="result">
          <!-- inner html displays here -->
        </tbody>
      </table>
    </div>
  </main>

  <footer>
    <div class="container mx-auto text-center css-div-drawing">
      <a href="img/squaring.png">See CAD Drawing</a>
    </div>
  </footer>

  <script src="js/squaring.js"></script>
