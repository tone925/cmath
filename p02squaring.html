    <h2>Squaring</h2>

    <form>
      <p>Side A<input id="sideA" type="number" value="12"></input></p>
      <p>Side B<input id="sideB" type="number" value="12"></input></p>

      <button id="subButton" type="button">Calculate</button>
    </form>

    <div class="container">
      <br>
      <table id="result" class="table">
      </table>
    </div>

    <script type="text/javascript">
      function diag() {
        var sideA=document.getElementById("sideA").value
        var sideB=document.getElementById("sideB").value

        if (sideA>0 && sideB>0) {
          diag=Math.sqrt(Math.pow(sideA,2)+Math.pow(sideB,2)).toFixed(2)
        }
        else {
          diag="n/a"
          window.alert("Enter a measurement into each box")
        }

        var result=document.getElementById("result")
        result.innerHTML="<tbody><tr><td>Diagonal</td><td>"+diag+"</td></tr></tbody>"
      }
      var subButton=document.getElementById("subButton")
      subButton.addEventListener("click", diag, false)
    </script>
  </body>
